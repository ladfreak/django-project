{% extends "index.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="offset-md-4 col-md-4 text-center" style="padding-top: 100px;">
        <h1 style="color: green;">User Login</h1>
    </div>
    <div class="offset-4 col-4 well">
        <div class="card">
            <div class="card-body">
        <form method="post" autocomplete="on">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="mt-2">If you don't have an account, <a href="{% url 'myregister' %}">Sign-Up</a></p>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
